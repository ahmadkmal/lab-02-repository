<!DOCTYPE html>
<html>
  <head>
    <title>The Gallery of Horns</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/modules.css">
    <link rel="stylesheet" href="css/state.css">
  </head>
  <body>
    <header>
      <h1>The Gallery of Horns</h1>
      <div id='pages'>
        <p id="p1">First Page</p>
        <p id="p2">Second Page</p>
      </div>
  
    </header>
    <main>
      <p> 
        Sort by :
        <label><input type="radio" name="gender"  value="Horns">Horns</label> 
        <label><input type="radio" name="gender" checked value="Name">Name</label>
    </p>
      <select id ='dropdownList'>
        <option value="default">Filter by Keyword</option>
      </select>
      <script id="photo-template" type="x-tmpl-mustache">
        <section >
          <h2>{{ title }}</h2>
          <img src="{{ image_url }}" alt="">
          <p>{{ description }}</p>
        </section>
      </script>
    
    </main>
    <footer>
      &copy; 2018 Code Fellows
    </footer>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"
  ></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="js/app.js"></script>
  </body>
</html>
